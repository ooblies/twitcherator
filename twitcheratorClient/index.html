<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="bigassnumbers.js"></script>
    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/anime.js"></script>

    <link rel="stylesheet" type="text/css" href="numbers.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl" class="body">  
    <div id="testNum" class="numberContainer">
        <label class="number" id="number">{{displayNumber}}</label>        
        <div id="floaterDiv" class="floaterDiv">
    </div>
    <div class="footer">
        <div class="center"> 
            <div>
                <label>(</label>
                <label id="viewers"></labelid>&nbsp;{{getViewersAsString()}}&nbsp;</label>
                <label>*</label>
                <label id="followers"></label>&nbsp;{{getFollowersAsString()}}&nbsp;</label>
                <label>)&nbsp;^</label>
                <labeli id="subscribers">&nbsp;{{getSubscribersAsString()}}&nbsp;</label>
                <label>=</label>
                <label id="increment">&nbsp;{{getIncrementAsString()}}</label>
                <label>/ {{getNumberPerSecond()}}s</label>
            </div>            
        </div>   
        <div class="center">
            Formula: (Viewers * Followers) ^ Subscribers per (1000 - Bits) milliseconds
        </div>  
    </div>    
</body>
