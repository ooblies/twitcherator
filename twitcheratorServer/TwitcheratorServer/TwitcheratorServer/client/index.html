<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>        
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="../signalr/hubs"></script>
    <script src="../Scripts/anime.js"></script>

    <script type="text/javascript" src="bigassnumbers.js"></script>
    <script type="text/javascript" src="../Scripts/tmi.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="numbers.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl" class="body">  
    <div id="testNum" class="numberContainer" ng-hide="auth.token == ''">
        <label class="number" id="number" ng-hide="loading">{{data.number}}</label>
        <label class="number" id="number" ng-show="loading">loading...</label>
        <div id="floaterContainer" class="floaterContainer">
        </div>
        <div class="footer">
            <div class="center">
                <div>
                    Formula: (Viewers * Followers) ^ Subscribers per (1000 - Bits in the last 5 minutes) milliseconds
                </div>
                <div>
                    <label>(</label>
                    <label id="viewers">&nbsp;{{getViewers()}}&nbsp;</label>
                    <label>*</label>
                    <label id="followers">&nbsp;{{getFollowers()}}&nbsp;</label>
                    <label>)&nbsp;^</label>
                    <label id="subscribers">&nbsp;{{getSubscribers()}}&nbsp;</label>
                    <label>=</label>

                    <label id="increment" style="font-weight:bold; font-size: 20px;">&nbsp;{{getIncrement()}}</label>
                    <label>/</label>
                    <label id="speed">{{calculateDisplaySpeed()}}&nbsp;</label>
                    <label>=</label>
                    <label id="incrementps" style="font-weight:bold; font-size: 20px;">&nbsp;~{{getIncrementPerSecond()}}/s</label>
                </div>
                <div>
                    Chat += 0.1%
                </div>
                <button ng-hide="true" ng-click="addViewer()">Add Viewer</button>
            </div>
        </div>
    </div>
    <div ng-show="auth.token == ''" class="authDiv">        
        <a class="authLink" id="auth-link" href={{getAuthURL()}}>Connect your twitch account...</a>
    </div>
</body>
