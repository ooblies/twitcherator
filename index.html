<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="bigassnumbers.js"></script>
    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/anime.js"></script>

    <link rel="stylesheet" type="text/css" href="numbers.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">  
    <div id="testNum" class="numberContainer">
        <label class="number" id="number">{{displayNumber}}</label>        
        <div id="floaterDiv" class="floaterDiv">
    </div>
    <div class="bottom">
        <div>
            (<label id="viewers">{{getViewersAsString()}}</label> * <label id="followers">{{getFollowersAsString()}})</label> ^ <label id="subscribers">{{getSubscribersAsString()}}</label> = <b>{{getIncrementAsString()}}</b>/s
        </div>   
        <div>
            Formula: (Viewers * Followers)^Subscribers per second.
        </div> 
    </div>    
  </body>
